version: 2
jobs:

  test:
    docker:
    - image: circleci/python:3.7
    - image: selenium/standalone-chrome:latest
    working_directory: ~/repo
    steps:
    - checkout
    - run:
        name: Setup venv and installing dependencies
        command: |
          python3 -m venv venv
          sudo pip3 install -r requirements.txt
          sudo ./install.sh
          sudo apt-get install -y libglib2.0-0=2.50.3-2 \
              libnss3=2:3.26.2-1.1+deb9u1 \
              libgconf-2-4=3.2.6-4+b1 \
              libfontconfig1=2.11.0-6.7+b1
          sudo pip install codecov
    - run:
        name: Migrate database
        command: |
          python3 manage.py makemigrations
          python3 manage.py migrate
    - run:
        name: Run Tests
        command: |
          python3 manage.py collectstatic
          coverage run manage.py test qoting_app/tests
    - run:
        name: Collect Coverage
        command: |
          codecov

  deploy:
    docker:
    - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
    - checkout
    - run:
        name: Deploy to Heroku
        command: |
          git push https://heroku:$API_KEY@git.heroku.com/qoting-postgre.git master

workflows:
  version: 2
  build-test-deploy:
    jobs:
    - test
    - deploy:
        requires:
        - test
        filters:
          branches:
            only: master