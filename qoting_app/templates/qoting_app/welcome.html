<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Qoting</title>
    {% load static %}
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="{% static 'scripts/welcome.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'welcome1.css' %}">
</head>

<body>
    <script>
        init("{{id}}")
    </script>
    <div class="parallax" align="center">
        <form action="{% url 'qoting_app:joining' %}" method="post" id="form" style="display:none;">
            {% csrf_token %}
            <input class="input" type="text" name="num" id="num">
        </form>
        <button type="button" id="logout" style="visibility: hidden; display:none;" onclick="location.href = '{% url 'qoting_app:logout' %}'"></button>
        <div class="overlay">
            <img src="{% static 'assets/logo.png' %}" width="500px" height="170px" style="margin-top:5vh" /></br>
            <div id="room" style="margin-top:10vh;">
                0/0
            </div>
            <button type="button" class="btn btn-outline-secondary homeButton" style="margin-top:5vh;" onclick="joinRoom()"
                id="start">
                Start Game
            </button>
            </br>
            <button type="button" class="btn btn-outline-secondary homeButton" style="margin-top:5vh;" onclick="logout()">
                Logout
            </button>

        </div>
    </div>


</body>

</html>
