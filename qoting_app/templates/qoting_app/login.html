<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qoting</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>

<body>
    <div class="panel">
        <ul class="panel_menu" id="nav">
            <hr/>
            <li id="signIn">
                <a href="">SignIn</a>
            </li>
            <li id="signUp">
                <a href="">SignUp</a>
            </li>
        </ul>
        <div class="panel__wrap">
            <div class="panel__box active" id="signInBox">
                <label>Email
                    <input type="email" />
                </label>
                <label>Password
                    <input type="password" />
                </label>
                <input type="submit" />
            </div>
            <div class="panel__box" id="signUpBox">
                <label>Email
                    <input type="email" />
                </label>
                <label>Password
                    <input type="password" />
                </label>
                <label>Confirm password
                    <input type="password" />
                </label>
                <input type="submit" />
            </div>
        </div>
    </div>
</body>

</html>
